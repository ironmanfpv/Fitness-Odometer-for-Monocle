<!DOCTYPE html>
<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />     
        <!--Using a hosted version of leaflet-->
  <link    
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <link rel="stylesheet" href="./css/tracker.css" />
  <link rel="stylesheet" href="./css/button.css" />
  <link rel="stylesheet" href="./css/overlay.css" />
</head>
<body>
  <p>FITNESS ODOMETER FOR MONOCLE</p>
  <p id="status">Monocle Not Connected</p>  <!--Device connection status-->
  <button id="connectBtn" onclick="connect()">Connect!</button>      <!--Improvise a BLE connect button-->
  <button id="DisconnectBtn" onclick="connect()">Disconnect</button>      <!--Improvise a BLE connect button-->
  <div id="tracker"></div>
  <div class="track-control">
    <label class="switch">
      <input type="checkbox" onchange="toggle()" />
      <span class="slider round"></span>
    </label>
  </div>
  <div class="log-control">
    <a class="" onclick="openNav()"><i class="fa fa-wrench log"></i></a>
  </div>
  <div class="meter-control">
    <div class="meter-look glow">
      <span><i class="fa fa-road"></i></span>
      <span id="distance-box">000.000</span>
      <span>km</span>
    </div>
  </div>

  <div id="myNav" class="overlay">
    <div class="sticky">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
    </div>
    <div class="overlay-content">
      <div id="log-console"></div>
    </div>
  </div>

  <!--script src="./js/script.js"></script-->       <!--Handles button and display status--> 
  <!--script src="./js/connect.js"></script-->      <!--Connects to Bluetooth-->
  <script src="./js/bluetooth.js"></script>         <!--Connects to Bluetooth-->
  <script src="./js/config.js"></script>
  <script src="./js/tracker.js"></script>
  <script src="./js/overlay.js"></script>
  <script src="./js/distance.js"></script>
                    
</body>
